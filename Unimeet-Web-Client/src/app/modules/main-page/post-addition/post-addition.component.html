<dx-popup
  [showTitle]="true"
  title="Information"
  [dragEnabled]="false"
  [hideOnOutsideClick]="true"
  [showCloseButton]="true"
  [(visible)]="addPostPopupVisible"
  [height]="600"
  [width]="700"
  (onHidden)="popupOnHidden()"
  titleTemplate="title"
>
  <div *dxTemplate="let data of 'title'">
    <h4 style="text-align: center">New Post</h4>
  </div>
  <div *dxTemplate="let data of 'content'">

    <div class="widget-container flex-box">
      <div
        id="dropzone-external"
        class="flex-box"
        [ngClass]="
          isDropZoneActive
            ? ['dx-theme-accent-as-border-color', 'dropzone-active']
            : ['dx-theme-border-color']
        "
      >
        <img id="dropzone-image" [src]="imageSource" *ngIf="imageSource" alt="" />
        <div id="dropzone-text" class="flex-box" *ngIf="textVisible">
          <span>Drag & Drop the desired file</span>
          <span>â€¦or click to browse for a file instead.</span>
        </div>
        <dx-progress-bar
      #uploadProgress
      [min]="0"
      [max]="100"
      width="30%"
      [showStatus]="false"
      [visible]="progressVisible"
      [value]="progressValue"
    ></dx-progress-bar>
      </div>
      <dx-file-uploader
        #fileUploader
        dialogTrigger="#dropzone-external"
        dropZone="#dropzone-external"
        [multiple]="false"
        [allowedFileExtensions]="['.jpg', '.jpeg', '.png']"
        uploadMode="instantly"
        uploadUrl="https://js.devexpress.com/Demos/NetCore/FileUploader/Upload"
        [visible]="false"
        (onDropZoneEnter)="onDropZoneEnter($event)"
        (onDropZoneLeave)="onDropZoneLeave($event)"
        (onUploaded)="onUploaded($event)"
        (onProgress)="onProgress($event)"
        (onUploadStarted)="onUploadStarted($event)"
      ></dx-file-uploader>
    </div>
    <dx-text-area
    [height]="90"

  >
  </dx-text-area>

  </div>
</dx-popup>
