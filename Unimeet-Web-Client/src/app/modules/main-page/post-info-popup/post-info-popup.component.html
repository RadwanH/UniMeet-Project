<dx-popup
  [showTitle]="true"
  title="Information"
  [dragEnabled]="false"
  [hideOnOutsideClick]="true"
  [showCloseButton]="true"
  [(visible)]="showPostInfoPopup"
  [height]="800"
  [width]="1200"
  (onHidden)="popupOnHidden()"
  titleTemplate="title"
>
  <!-- <dxo-scrolling mode="virtual"></dxo-scrolling> -->
  <div *dxTemplate="let data of 'title'">
    <h4 style="text-align: center">Photo Info</h4>
  </div>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view width="100%" height="100%">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-11">
              <img
                class="card-img-top post-image"
                [src]="postInfo.image"
                alt="Card image cap"
              />
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div style="height: 600px;">
          <dx-scroll-view width="100%" height="100%">
            <div *ngFor="let comment of postInfo.comments">
              <div class="comment-div">
                <p class="comment-p">
                  <b class="comment-username">{{ comment.username }} : </b>
                  {{ comment.content }}
                </p>
              </div>
            </div>
        </dx-scroll-view>
      </div>
            <div style="margin-bottom: 0.5rem; margin-top: 2rem;">
              <span
                style="cursor: pointer"
                (click)="likeButtonClick()"
                [ngClass]="{
                  'clicked-like': isLikeClicked,
                  'base-like': !isLikeClicked
                }"
                ><fa-icon class="fa-2x" [icon]="faHeart"></fa-icon
              ></span>
              <span style="cursor: pointer; margin-left: 1rem"
                ><fa-icon class="fa-2x" [icon]="faComment"></fa-icon
              ></span>
              <h6 class="card-title" style="cursor: pointer">
                {{ postInfo.numberOfLikes }} beÄŸenme
              </h6>
            </div>

        </div>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
