<div class="signup-page">
  <div class="container">
    <div class="d-flex justify-content-center">
    <div class="signup-card">
      <form>
        <img src="../../../../assets/UMLogo2.png" alt="" class="unimeet-logo">
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              First Name:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box mode="text" label="First Name" labelMode="floating" [(value)]="firstName">
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="First Name is required"
                  >
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Last Name:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box mode="text" label="Last Name" labelMode="floating" [(value)]="lastName">
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Last Name is required"
                  >
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              User Name:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box mode="text" label="User Name" labelMode="floating" [(value)]="userName">
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="User Name is required"
                  >
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Email:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box mode="email" label="Email" labelMode="floating" [(value)]="email">
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Email is required"
                  >
                  </dxi-validation-rule>
                  <dxi-validation-rule
                    type="email"
                    message="Email is invalid"
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="pattern"
                    [pattern]="emailPattern"
                    message="Email must be in the form of a school email"
                  ></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Password:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box
                mode="password"
                label="Password"
                labelMode="floating"
                [(value)]="password"
              >
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Password is required"
                  >
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Gender:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-select-box [items]="genders" [(value)]="gender">
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Gender is required"
                >
                </dxi-validation-rule>
              </dx-validator></dx-select-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              University:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-select-box [dataSource]="universities" displayExpr="uniName" [(value)]="university" (onValueChanged)="universityValueChanged($event)">
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="University is required"
                >
                </dxi-validation-rule>
              </dx-validator></dx-select-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Department:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-select-box [dataSource]="departments" displayExpr="deptName" [(value)]="department">
              <dx-validator>
                <dxi-validation-rule
                  type="required"
                  message="Department is required"
                >
                </dxi-validation-rule>
              </dx-validator></dx-select-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label" style="width: 20%; color: white">
              Phone:
            </div>
            <div class="dx-field-value" style="width: 80%">
              <dx-text-box mode="tel" mask="(X00) 000-0000" [maskRules]="phoneNumberRules" [(value)]="phone">
                <dx-validator>
                  <dxi-validation-rule
                    type="required"
                    message="Phone Number is required"
                  >
                  </dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <dx-button
            id="button"
            text="Sign-Up"
            type="success"
            [useSubmitBehavior]="false"
            style="display: block"
            (onClick)="signUp()"
          >
          </dx-button>
        </div>
      </form>
      <div class="">
        <div class="d-flex justify-content-center" style="color: aqua">
          <p style="margin-top: 0.5rem;">Already have an account? &nbsp;</p>
          <dx-button
            stylingMode="Contained"
            text="Login"
            type="default"
            [width]="120"
            (onClick)="login()"
          ></dx-button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
